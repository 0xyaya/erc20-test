name: github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
    check-bats-version:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '14'
            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
            - name: Run tests
              run: npm run test
